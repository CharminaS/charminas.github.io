<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ASCII Art Gallery ‚Ä¢ Charmina Stuart</title>

<style>
:root{
  --text:#0b1020;
  --muted:rgba(11,16,32,.72);
  --glass:rgba(255,255,255,.22);
  --border:rgba(255,255,255,.40);
  --shadow: 0 22px 70px rgba(0,0,0,.20);
  --accent:#0077C8;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  overflow-x:hidden;
  background:#f6fbff;
}

/* ===== FUN COLORFUL GLASSMORPH BACKGROUND ===== */
.bg-orbs{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  overflow:hidden;
}

/* Your orb base (kept) */
.orb{
  position:absolute;
  width:360px;
  height:360px;
  border-radius:50%;
  filter: blur(120px);
  opacity:.75;
  animation: float 12s ease-in-out infinite alternate;
}

/* More pop + variety */
.orb1{left:-6%; top:4%;  background:#ff3ea5;}
.orb2{left:58%; top:10%; background:#4DA3D9; animation-delay:4s;}
.orb3{left:12%; top:62%; width:460px; height:460px; background:#8b5cf6; opacity:.55; animation-delay:2s;}
.orb4{left:74%; top:64%; width:520px; height:520px; background:#22c55e; opacity:.35; animation-delay:6s;}
.orb5{left:35%; top:45%; width:520px; height:520px; background:#ffb703; opacity:.30; animation-delay:1s;}
.orb6{left:86%; top:32%; width:360px; height:360px; background:#00f5d4; opacity:.40; animation-delay:3s;}

@keyframes float{
  from{transform: translateY(-60px) translateX(-10px);}
  to  {transform: translateY( 60px) translateX( 10px);}
}

/* Vibrant gradient wash + glass blur */
.color-wash{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  background:
    radial-gradient(1200px 700px at 20% 0%, rgba(255,62,165,.22) 0%, rgba(255,255,255,0) 60%),
    radial-gradient(1000px 700px at 100% 10%, rgba(0,245,212,.20) 0%, rgba(255,255,255,0) 60%),
    radial-gradient(1000px 700px at 80% 100%, rgba(139,92,246,.18) 0%, rgba(255,255,255,0) 62%),
    radial-gradient(900px 600px at 10% 100%, rgba(255,183,3,.16) 0%, rgba(255,255,255,0) 62%),
    linear-gradient(180deg, #f6fbff 0%, #f2f7ff 60%, #f7f8ff 100%);
  backdrop-filter: blur(10px);
}

/* subtle sparkles (fun) */
.sparkles{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  background-image:
    radial-gradient(circle at 12% 18%, rgba(255,255,255,.75) 0 2px, transparent 3px),
    radial-gradient(circle at 72% 22%, rgba(255,255,255,.65) 0 1px, transparent 2px),
    radial-gradient(circle at 35% 68%, rgba(255,255,255,.60) 0 2px, transparent 3px),
    radial-gradient(circle at 88% 76%, rgba(255,255,255,.55) 0 1px, transparent 2px);
  opacity:.55;
  animation: sparkleMove 10s ease-in-out infinite alternate;
}
@keyframes sparkleMove{
  from{transform: translateY(-6px);}
  to{transform: translateY(10px);}
}

/* ===== LAYOUT ===== */
.wrap{
  position:relative;
  z-index:1;
  max-width:1100px;
  margin:auto;
  padding:40px 20px 80px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  flex-wrap:wrap;
  gap:14px;
  margin-bottom:18px;
}

h1{
  margin:0;
  font-size:32px;
  letter-spacing:.2px;
}

.subline{
  margin-top:10px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
  color:var(--muted);
  font-size:14px;
}

.pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--glass);
  backdrop-filter: blur(14px);
  box-shadow: var(--shadow);
  font-size:13px;
  color: rgba(11,16,32,.85);
}

.counter{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.30);
  backdrop-filter: blur(16px);
  box-shadow: var(--shadow);
  color: rgba(11,16,32,.82);
  font-size:13px;
}

.controls{
  margin-top:18px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}

.search{
  flex:1 1 320px;
  min-width:240px;
  padding:12px 14px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.30);
  backdrop-filter: blur(16px);
  box-shadow: var(--shadow);
  outline:none;
  font-size:14px;
}
.search:focus{
  border-color: rgba(0,119,200,.55);
  box-shadow: 0 0 0 4px rgba(0,119,200,.15), var(--shadow);
}

.tip{
  font-size:13px;
  color: rgba(11,16,32,.62);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
  margin-top:22px;
}

.card{
  position:relative;
  background:rgba(255,255,255,.28);
  backdrop-filter: blur(18px);
  border:1px solid var(--border);
  border-radius:20px;
  padding:16px;
  cursor:pointer;
  box-shadow: var(--shadow);
  transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
  overflow:hidden;
}
.card:hover{
  transform: translateY(-4px);
  border-color: rgba(0,119,200,.55);
  box-shadow: 0 30px 90px rgba(0,0,0,.20);
}

.card h3{
  margin:0 0 10px;
  font-size:16px;
  font-weight:700;
}

.tag{
  position:absolute;
  top:14px;
  right:14px;
  padding:4px 10px;
  border-radius:999px;
  border:1px solid rgba(0,0,0,.08);
  background: rgba(255,255,255,.35);
  backdrop-filter: blur(10px);
  font-size:12px;
  color: rgba(11,16,32,.70);
}

.ascii-wrap{
  position:relative;
  border-radius:16px;
  overflow:hidden;
}

pre{
  margin:0;
  padding:12px;
  border-radius:16px;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
  font-size:13px;
  line-height:1.15;
  background: rgba(255,255,255,.22);
  border:1px solid rgba(0,0,0,.06);
  color: rgba(11,16,32,.90);
  white-space: pre;
}

/* ===== 7 ARTWORK ANIMATIONS (SLOW + FUN) ===== */

/* Cake: gentle pulse */
.anim-cake pre{
  animation: cakePulse 8.5s ease-in-out infinite;
}
@keyframes cakePulse{
  0%,100%{ transform: scale(1); }
  50%{ transform: scale(1.03); }
}

/* Candle flame overlay (blow/flicker) */
.flame{
  position:absolute;
  top:10px;
  left:50%;
  transform: translateX(-50%);
  font-size:18px;
  filter: drop-shadow(0 6px 10px rgba(0,0,0,.18));
  animation: flameFlicker 1.2s ease-in-out infinite;
  opacity:.95;
}
@keyframes flameFlicker{
  0%   { transform: translateX(-50%) translateY(0) scale(1);   opacity:.95; }
  25%  { transform: translateX(-50%) translateY(-2px) scale(.98) rotate(-6deg); opacity:.85; }
  55%  { transform: translateX(-50%) translateY(1px) scale(1.05) rotate(6deg);  opacity:.98; }
  80%  { transform: translateX(-50%) translateY(-1px) scale(.96) rotate(-3deg); opacity:.80; }
  100% { transform: translateX(-50%) translateY(0) scale(1);   opacity:.95; }
}

/* Potted Flower: sway */
.anim-flower pre{
  transform-origin: bottom center;
  animation: flowerSway 9.5s ease-in-out infinite;
}
@keyframes flowerSway{
  0%,100%{ transform: rotate(-1.2deg) translateY(0); }
  50%{ transform: rotate(1.2deg) translateY(-2px); }
}

/* Rose: tiny wiggle */
.anim-rose pre{
  animation: roseWiggle 7.8s ease-in-out infinite;
}
@keyframes roseWiggle{
  0%,100%{ transform: translateX(0); }
  50%{ transform: translateX(4px); }
}

/* Butterfly: "wings flip" back/forth (whole ASCII flips subtly) */
.anim-butterfly pre{
  transform-origin:center;
  animation: butterflyFlip 3.6s ease-in-out infinite;
}
@keyframes butterflyFlip{
  0%   { transform: perspective(600px) rotateY(-18deg) translateY(0); }
  50%  { transform: perspective(600px) rotateY(18deg) translateY(-6px); }
  100% { transform: perspective(600px) rotateY(-18deg) translateY(0); }
}

/* Sleeping Bird: gentle bob */
.anim-bird pre{
  animation: birdBob 9s ease-in-out infinite;
}
@keyframes birdBob{
  0%,100%{ transform: translateY(0); }
  50%{ transform: translateY(-5px); }
}

/* Bird ZZZ overlay that blinks on/off */
.zzz{
  position:absolute;
  top:8px;
  left:10px;
  font-weight:700;
  letter-spacing:.5px;
  color: rgba(0,119,200,.75);
  text-shadow: 0 8px 18px rgba(0,0,0,.12);
  animation: zzzBlink 2.4s steps(2, end) infinite;
}
@keyframes zzzBlink{
  0%{ opacity: 0; }
  25%{ opacity: 1; }
  60%{ opacity: 1; }
  100%{ opacity: 0; }
}

/* Jellyfish: slow float */
.anim-jellyfish pre{
  animation: jellyFloat 10.5s ease-in-out infinite;
}
@keyframes jellyFloat{
  0%,100%{ transform: translateY(10px); }
  50%{ transform: translateY(-12px); }
}

/* Rocket: sun stays, rocket moves up slowly */
.rocket-stage{
  position:relative;
  border-radius:16px;
  overflow:hidden;
  background: rgba(255,255,255,.22);
  border:1px solid rgba(0,0,0,.06);
}
.rocket-sun{
  padding:12px;
  border-bottom: 1px solid rgba(0,0,0,.06);
  background: rgba(255,255,255,.14);
}
.rocket-sun pre{ background: transparent; border:none; padding:0; }
.rocket-ship{
  position:relative;
  padding:12px;
}
.rocket-ship pre{
  background: transparent;
  border:none;
  padding:0;
  animation: rocketUp 12s ease-in-out infinite;
}
@keyframes rocketUp{
  0%   { transform: translateY(16px); }
  50%  { transform: translateY(-18px); }
  100% { transform: translateY(16px); }
}

/* ===== MODAL ===== */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.40);
  display:none;
  align-items:center;
  justify-content:center;
  padding:16px;
  z-index:10;
}
.backdrop.show{display:flex;}

.modal{
  background:rgba(255,255,255,.32);
  backdrop-filter: blur(22px);
  border:1px solid rgba(255,255,255,.50);
  border-radius:22px;
  box-shadow: 0 40px 120px rgba(0,0,0,.25);
  max-width:900px;
  width:92%;
  overflow:hidden;
}

.modal-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  padding:14px 14px;
  border-bottom:1px solid rgba(0,0,0,.08);
}

.modal-head h3{
  margin:0;
  font-size:16px;
  font-weight:800;
}

.btns{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

button{
  padding:10px 12px;
  border-radius:14px;
  border:1px solid rgba(0,0,0,.10);
  background: rgba(255,255,255,.40);
  backdrop-filter: blur(14px);
  cursor:pointer;
  font-size:13px;
  color: rgba(11,16,32,.85);
}
button:hover{
  border-color: rgba(0,119,200,.45);
}

.modal-body{
  padding:14px;
}
.modal pre{
  background: rgba(255,255,255,.26);
  border:1px solid rgba(0,0,0,.06);
  max-height:60vh;
  overflow:auto;
}
.footer{
  margin-top:22px;
  color: rgba(11,16,32,.62);
  font-size:13px;
}
</style>
</head>

<body>
  <div class="bg-orbs" aria-hidden="true">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="orb orb4"></div>
    <div class="orb orb5"></div>
    <div class="orb orb6"></div>
  </div>
  <div class="color-wash" aria-hidden="true"></div>
  <div class="sparkles" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <div>
        <h1>ASCII Art Gallery</h1>
        <div class="subline">
          <footer> 
            @C 2026 Charmina Stuart | Built with HTML & CSS 
          </footer>
          <span>Click a card to view full-size and copy.</span>
        </div>
      </div>

      <div class="counter" title="How many artworks are shown">
        <span aria-hidden="true">üñºÔ∏è</span>
        <span id="count">0</span>
        <span>artworks</span>
      </div>
    </header>

    <div class="controls">
      <input class="search" id="search" placeholder="Search artwork..." aria-label="Search artwork">
      <div class="tip">Tip: press Esc to close viewer</div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="footer">Made by Charmina Stuart ‚Ä¢ Web Design 2</div>
  </div>

  <!-- Modal -->
  <div class="backdrop" id="backdrop" role="dialog" aria-modal="true" aria-label="ASCII viewer">
    <div class="modal">
      <div class="modal-head">
        <h3 id="modalTitle"></h3>
        <div class="btns">
          <button id="copyBtn" type="button">Copy</button>
          <button id="closeBtn" type="button">Close</button>
        </div>
      </div>
      <div class="modal-body">
        <pre id="modalArt"></pre>
      </div>
    </div>
  </div>

<script>
const ART = [
  {
    title:"Cake",
    tag:"celebration",
    class:"anim-cake",
    type:"standard",
    art:`   ,  ,  ,
   |  |  |
  |~~~~~~~|
 |~~~~~~~~~|
|~~~~~~~~~~~|
______________`,
    overlays: [{ kind:"flame", text:"üî•" }]
  },
  {
    title:"Potted Flower",
    tag:"nature",
    class:"anim-flower",
    type:"standard",
    art:`    @()
   ()@()
  ()@()@)
    \\|/
   -- --
  |~~~~~|
  \\_____/`
  },
  {
    title:"Rose",
    tag:"simple",
    class:"anim-rose",
    type:"standard",
    art:`@}--`
  },
  {
    title:"Butterfly",
    tag:"emotion",
    class:"anim-butterfly",
    type:"standard",
    art:`  . .
/\\| |/\\
\\(^o^)/
/|< >|\\  
\\|< >|/
  \\ /`
  },
  {
    title:"Sleeping Bird",
    tag:"rest",
    class:"anim-bird",
    type:"standard",
    art:` ~~
( -> 
/ /\\
\\/_/_`,
    overlays: [{ kind:"zzz", text:"zzz" }]
  },
  {
    title:"Jellyfish",
    tag:"calm",
    class:"anim-jellyfish",
    type:"standard",
    art:`   .-"""-.
  /o o O o\\
 (_.-:\`:-._)
    ; ; ;
    ~ ~ ~ 
    ~ ~ ~
    ~ ~
      ~`
  },
  {
    title:"Rocket Launch",
    tag:"hope",
    class:"anim-rocket",
    type:"rocket",
    sunArt:`     \\ | /
   --  O  --
     / | \\`,
    rocketArt:`        /\\
       |  |
       |--|
       |  |
      /____\\
        ||
        ||
       /||\\
      /_||_\\
        **
        **
       ****
       (||)
      (    )`
  }
];

const grid = document.getElementById("grid");
const search = document.getElementById("search");
const count = document.getElementById("count");

const backdrop = document.getElementById("backdrop");
const modalTitle = document.getElementById("modalTitle");
const modalArt = document.getElementById("modalArt");
const copyBtn = document.getElementById("copyBtn");
const closeBtn = document.getElementById("closeBtn");

let currentTextToCopy = "";

function render(items){
  count.textContent = items.length;
  grid.innerHTML = "";

  if(!items.length){
    grid.innerHTML = `<div style="color: rgba(11,16,32,.65);">No results. Try a different search.</div>`;
    return;
  }

  items.forEach(item=>{
    const card = document.createElement("div");
    card.className = `card ${item.class || ""}`;

    // tag pill
    const tag = document.createElement("div");
    tag.className = "tag";
    tag.textContent = item.tag || "art";
    card.appendChild(tag);

    const title = document.createElement("h3");
    title.textContent = item.title;
    card.appendChild(title);

    if(item.type === "rocket"){
      const stage = document.createElement("div");
      stage.className = "rocket-stage";

      const sun = document.createElement("div");
      sun.className = "rocket-sun";
      const sunPre = document.createElement("pre");
      sunPre.textContent = item.sunArt;
      sun.appendChild(sunPre);

      const ship = document.createElement("div");
      ship.className = "rocket-ship";
      const shipPre = document.createElement("pre");
      shipPre.textContent = item.rocketArt;
      ship.appendChild(shipPre);

      stage.appendChild(sun);
      stage.appendChild(ship);
      card.appendChild(stage);

      // for copy + modal, combine sun + rocket (full scene)
      card.addEventListener("click", ()=>openModal(item.title, item.sunArt + "\n\n" + item.rocketArt));
      card.addEventListener("keydown", (e)=>{ if(e.key==="Enter"||e.key===" ") openModal(item.title, item.sunArt + "\n\n" + item.rocketArt); });
      card.tabIndex = 0;

    } else {
      const wrap = document.createElement("div");
      wrap.className = "ascii-wrap";

      const pre = document.createElement("pre");
      pre.textContent = item.art;
      wrap.appendChild(pre);

      // overlays
      if(item.overlays && Array.isArray(item.overlays)){
        item.overlays.forEach(o=>{
          if(o.kind === "flame"){
            const flame = document.createElement("div");
            flame.className = "flame";
            flame.textContent = o.text || "üî•";
            wrap.appendChild(flame);
          }
          if(o.kind === "zzz"){
            const zzz = document.createElement("div");
            zzz.className = "zzz";
            zzz.textContent = o.text || "zzz";
            wrap.appendChild(zzz);
          }
        });
      }

      card.appendChild(wrap);

      card.addEventListener("click", ()=>openModal(item.title, item.art));
      card.addEventListener("keydown", (e)=>{ if(e.key==="Enter"||e.key===" ") openModal(item.title, item.art); });
      card.tabIndex = 0;
    }

    grid.appendChild(card);
  });
}

function openModal(title, artText){
  modalTitle.textContent = title;
  modalArt.textContent = artText;
  currentTextToCopy = artText;
  backdrop.classList.add("show");
  closeBtn.focus();
}

function closeModal(){
  backdrop.classList.remove("show");
}

copyBtn.addEventListener("click", async ()=>{
  try{
    await navigator.clipboard.writeText(currentTextToCopy);
    copyBtn.textContent = "Copied!";
    setTimeout(()=>copyBtn.textContent="Copy", 900);
  }catch{
    alert("Copy failed. Try selecting the text manually.");
  }
});

closeBtn.addEventListener("click", closeModal);
backdrop.addEventListener("click", (e)=>{ if(e.target === backdrop) closeModal(); });
document.addEventListener("keydown", (e)=>{ if(e.key === "Escape") closeModal(); });

search.addEventListener("input", ()=>{
  const q = search.value.trim().toLowerCase();
  render(ART.filter(a =>
    a.title.toLowerCase().includes(q) ||
    (a.tag || "").toLowerCase().includes(q)
  ));
});

render(ART);
</script>

</body>
</html>
